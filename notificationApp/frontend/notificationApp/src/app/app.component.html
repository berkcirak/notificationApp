<div class="main-container">
  <mat-toolbar *ngIf="!isAuthRoute" color="primary" class="top-navbar">
    <span class="app-title" (click)="goToHomepage()" style="cursor: pointer">NotificationApp</span>
    <span class="spacer"></span>
    <div class="user-section">
      <button mat-button *ngIf="userProfile" (click)="goToProfile()" >
        {{ userProfile.username }}
      </button>
      <button mat-button *ngIf="!userProfile" disabled>Misafir</button>
      <button mat-button (click)="logout()" [ngStyle]="{'color': 'red'}">Logout</button>
    </div>
  </mat-toolbar>

  <div class="content-container">
    <mat-nav-list *ngIf="!isAuthRoute" class="side-navbar">
      <a mat-list-item [routerLink]="['/homepage']" routerLinkActive="router-link-active" class="list-item">Anasayfa</a>
      <a mat-list-item [routerLink]="['/discounted']" routerLinkActive="router-link-active" class="list-item">Fırsatlar</a>
      <a mat-list-item [routerLink]="['/addproduct']" routerLinkActive="router-link-active" class="list-item">Ürün Ekle</a>
      <a mat-list-item [routerLink]="['/myproducts']" routerLinkActive="router-link-active" class="list-item">Ürünlerim</a>        
    </mat-nav-list>

    <!-- Gradient Divider (Dikey) -->
    <div class="gradient-divider"></div>


    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
