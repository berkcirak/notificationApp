<div class="product-container">
    <h2>Ürünlerim</h2>
    <ul class="product-list">
      <li *ngFor="let product of products" class="product-item" >
        <div class="product-content">
          <div class="texts">
            <strong>Başlık:</strong> {{ product.productTitle }}<br>
            <strong>Açıklama:</strong> {{ product.name }}<br>
            <strong>Fiyat:</strong> {{ product.price }}<br>
            <strong>Bağlantı:</strong> 
            <a [attr.href]="product.link" target="_blank" rel="noopener noreferrer">
              {{ product.productLink }}
            </a>
          </div>
          <div class="actions">
            <button (click)="deleteProduct(product.productId)">Delete</button>
          </div>
        </div>
      </li>
    </ul>
  
    <div *ngIf="selectedProduct" class="update-form">
      <h3>Ürün Güncelle</h3>
      <form (ngSubmit)="onUpdate()">
        <label for="title">Başlık</label>
        <input type="text" id="title" [(ngModel)]="selectedProduct.productTitle" name="title" />
  
        <label for="link">Bağlantı</label>
        <input type="text" id="link" [(ngModel)]="selectedProduct.productLink" name="link" />
  
        <button type="submit">Kaydet</button>
        <button type="button" (click)="cancelEdit()">İptal</button>
      </form>
    </div>
  </div>
