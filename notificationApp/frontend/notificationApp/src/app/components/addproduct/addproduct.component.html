<div class="container">
    <h2>Ürün Ekle</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
            <label for="title">Ürün Başlığı</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="product.title" name="title" required>
        </div>
            <div class="form-group">
            <label for="link">Ürün Bağlantısı</label>
            <input type="url" id="link" class="form-control" [(ngModel)]="product.link" name="link" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Ürünü Kaydet</button>
    </form>

</div>
